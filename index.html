<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid ul-Fitr Greeting Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&family=Marcellus&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <style>
        :root {
            --gold: #D4AF37;
            --deep-red: #8A3B12;
            --cream: #FFF5E6;
        }

        body {
            margin: 0;
            padding: 0;
            background: #2c1b0f;
            font-family: 'Marcellus', serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .card-container {
            position: relative;
            max-width: 800px;
            margin: 2rem auto;
            padding: 20px;
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--gold);
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            animation: glow 2s infinite alternate, bounce 1.5s infinite ease-in-out;
            transform-origin: center;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px var(--gold), 0 0 20px var(--gold), 0 0 30px var(--gold);
            }
            to {
                text-shadow: 0 0 20px var(--gold), 0 0 30px var(--gold), 0 0 40px var(--gold);
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .eid-card {
            background: url('https://www.transparenttextures.com/patterns/arabesque.png') var(--cream);
            border: 3px solid var(--gold);
            border-radius: 15px;
            padding: 3rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .form-section {
            transition: all 0.5s ease;
        }

        .hidden {
            opacity: 0;
            height: 0;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }

        .urdu-poetry {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.8rem;
            color: var(--deep-red);
            line-height: 2.5;
            text-align: center;
            margin: 2rem 0;
        }

        .reveal-btn {
            display: block;
            margin: 2rem auto;
            background: linear-gradient(45deg, var(--gold), #b68a2a);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reveal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(212,175,55,0.4);
        }

        .message-content {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            padding: 2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sender-name {
            color: var(--deep-red);
            font-size: 1.3rem;
            margin-top: 2rem;
            text-align: center;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .eid-card {
                padding: 1.5rem;
            }
            
            .urdu-poetry {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="card-container">
        <div class="eid-card">
            <div class="title">عید مبارک</div>
            <div class="form-section">
                <div class="urdu-poetry">
                    عید کی خوشیوں کا یہ جشن، دلوں کو بہار لائے<br>
                    محبتوں کی برکت، ہر دل کو خوشیوں سے سجائے<br>
                </div>

                <button class="reveal-btn" onclick="revealMessage()">
                    🌙 Open Eid Card
                </button>
            </div>

            <div id="message-container" class="hidden"></div>
        </div>
    </div>

    <script>
        // Particles Background
        particlesJS('particles-js', {
            particles: {
                number: { value: 100 },
                color: { value: '#D4AF37' },
                shape: { type: 'circle' },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: {
                    enable: true,
                    speed: 1.5,
                    out_mode: 'bounce'
                }
            }
        });

        function revealMessage() {
            // Get name from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const receiverName = urlParams.get('name') || 'Dear Friend';
            const senderName = "Rana Zeeshan Tariq";
            
            // Hide form elements
            document.querySelector('.form-section').classList.add('hidden');
            
            // Create message content
            const message = `
                <div class="message-content">
                    <h2 style="color: var(--deep-red); text-align: center; margin-bottom: 1.5rem;">
                        Eid Mubarak, ${receiverName}! 🌙
                    </h2>
                    
                    <div style="width: 200px; height: 2px; background: var(--gold); margin: 0 auto 2rem;"></div>
                    
                    <p style="font-size: 1.1rem; line-height: 1.8; color: #5e2c0c; text-align: justify;">
                        As the blessed moon of Eid ul-Fitr graces the night sky, may Allah shower you and your loved ones 
                        with infinite blessings, joy, and prosperity. May this sacred occasion fill your heart with 
                        divine peace and your home with warmth and happiness.
                    </p>
                    
                    <p style="font-size: 1.1rem; line-height: 1.8; color: #5e2c0c; margin-top: 1.5rem; text-align: justify;">
                        On this auspicious day, may all your prayers be answered and your good deeds accepted. 
                        Let us celebrate this Eid with gratitude in our hearts for all the blessings we've received, 
                        and extend our hands to those in need. May the spirit of Eid continue to illuminate our 
                        lives throughout the year.
                    </p>
                    
                    <div class="sender-name">
                        With warmest wishes,<br>
                        <span style="color: var(--gold); font-weight: bold;">${senderName}</span>
                    </div>
                </div>
            `;

            // Display message
            document.getElementById('message-container').innerHTML = message;
            document.getElementById('message-container').classList.remove('hidden');
            
            // Scroll to message
            setTimeout(() => {
                document.getElementById('message-container').scrollIntoView({ behavior: 'smooth' });
            }, 500);
        }
    </script>
</body>
</html>
